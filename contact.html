<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Perfume Shop - Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-section {
      /* Replace the URL below with your desired background image */
      background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      position: relative;
      color: #fff;
    }

    .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
      z-index: 1;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      z-index: 2;
      color: #333;
    }

    .contact-form h2 {
      margin-bottom: 30px;
      color: #6f42c1; 
      text-align:center;
      font-weight: 600;
      font-style: oblique;
      border-bottom: 3px solid black;
    }

    .contact-form .form-control {
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #6f42c1;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #5936a2;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
